{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Entry for {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit Entry for {{ title }}</h1>

    <form action="{% url 'edit_entry' title %}" method="post" id="new_entry_form">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
{% endblock %}
